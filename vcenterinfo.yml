-
 name: "This collects vcenter info"
 hosts: localhost
 tasks:
  - name: "This task collects vcenter info"
    vmware_about_facts:
     hostname: 192.168.1.155
     username: administrator@rbc.local
     password: Password1#
     validate_certs: no
    delegate_to: localhost
    register: vcenter_info

  - name: "This task collects folder info"
    vmware_folder_info:
     hostname: 192.168.1.155
     username: administrator@rbc.local
     password: Password1#
     validate_certs: no
     datacenter: "Toronto"
    delegate_to: localhost
    register: vcenter_folder_info

  - name: "This prints the stored variable"
    debug:
     var: vcenter_info

  - name: "This prints the folder info"
    debug:
     var: vcenter_folder_info
